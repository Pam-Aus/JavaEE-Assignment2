<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBouncerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                   
                    <h:outputLabel value="#{bundle.CreateBouncerLabel_XPosition}" for="XPosition" />
                    <h:inputText id="XPosition" value="#{bouncerController.selected.XPosition}" title="#{bundle.CreateBouncerTitle_XPosition}" />
                    <h:outputLabel value="#{bundle.CreateBouncerLabel_YPosition}" for="YPosition" />
                    <h:inputText id="YPosition" value="#{bouncerController.selected.YPosition}" title="#{bundle.CreateBouncerTitle_YPosition}" />
                    <h:outputLabel value="#{bundle.CreateBouncerLabel_YVelocity}" for="YVelocity" />
                    <h:inputText id="YVelocity" value="#{bouncerController.selected.YVelocity}" title="#{bundle.CreateBouncerTitle_YVelocity}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bouncerController.create}" value="#{bundle.CreateBouncerSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{bouncerController.prepareList}" value="#{bundle.CreateBouncerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBouncerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
